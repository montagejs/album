<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="song.css">
        <link rel="stylesheet" type="text/css" href="song-visuals.css">

        <script type="text/montage-serialization">
         {

            "homebtn": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "home-btn"},
                    "identifier": "goBack"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "playbtn": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "play-btn"},
                    "identifier": "togglePlayPause"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "nextbtn": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "next-btn"},
                    "identifier": "playNextSong"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "prevbtn": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "prev-btn"},
                    "identifier": "playPrevSong"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "owner": {
                "prototype": "ui/song.reel",
                "properties": {
                    "element": {"#": "song"},
                    "visElement": {"#": "visualizer"},
                    "backButton": {"@": "homebtn"},
                    "playButton": {"@": "playbtn"}
                },
                "bindings": {
                    "paused": {"<-": "@owner.application.facade.player.paused"}
                }
            }
        }
         </script>

    </head>

    <body>

        <div data-montage-id="song" class="song">

            <div class="buttons">
                <button data-montage-id="home-btn" class="home-btn">Home</button>
                <button data-montage-id="play-btn" class="play-btn">Pause</button>
            </div>
            <div class="audio-buttons">
                <button data-montage-id="prev-btn" class="prev-btn">◀</button>
                <button data-montage-id="next-btn" class="next-btn">▶</button>
            </div>

            <div data-montage-id="visualizer" class="visualizer">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>




        </div>

    </body>

</html>
